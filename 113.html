<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>
Saratoga
</title>
</head>

<body>

<!-- BEGIN BANDAID CODE -->
<style>
#notavailablemsg {
	font-size: 30px;
	color: #f04e37;
	display: inline;
	display: none;
	width: 998px;

}
#notavailablemsg div {
	display: inline;
}
#submsg {
	width: 998px;
	font-size: 22px;
	display: none;
}
#cat-title {
	font-style: italic;
}
</style>
<center>
<div id="notavailablemsg">
<div>We do not currently carry </div><br><div id="cat-title">these items</div><div> at this location.</div>
</div>
<div id="submsg">
We apologize for the inconvenience.
</div>
</center>

<script>
var errortitle = document.getElementsByTagName("H1")[0].innerHTML;
document.getElementById("cat-title").innerHTML = errortitle;
</script>
<script>
switch (errortitle) {
    case 'Saratoga':
	case 'Carnival':
	case 'Rave':
	case 'Wings':
	case 'Kent':
	case 'Export':
	document.getElementById("notavailablemsg").style.display = "block";
	document.getElementById("submsg").style.display = "block";
}
	</script>
    
<script>
var itemavailable = document.getElementsByClassName('product-image');
if (itemavailable.length > 0) {
	document.getElementById("notavailablemsg").style.display = "none";
	document.getElementById("submsg").style.display = "none";
}
</script>
<!-- END BANDAID CODE -->

</body>
</html>
